<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburger container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>

            </ul>

            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container_imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras" class="container_imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__título">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <imput type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?"></imput>
    </section>
</body>

</html>
